<div class="section-content section-content-p30">
  <h3 *ngIf="currentCategoryName">Category: {{currentCategoryName}}</h3>
  <hr />
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3" *ngFor="let product of products">
        <div class="product-box">
          <a routerLink="/products/{{ product.id }}">
            <img [src]="product.imageUrl" [alt]="product.name" />
          </a>
          <a routerLink="/products/{{ product.id }}">
            <h1>{{ product.name }}</h1>
          </a>
          <h2>{{ product.description }}</h2>
          <div class="price">{{ product.unitPrice | currency: "PLN" }}</div>
          <a href="#" class="primary-btn">Add to cart</a>
        </div>
      </div>

      <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
        No products found.
      </div>
    </div>
    <div class="footer-pagination">
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-9" style="padding-left: 30%;">
              <ngb-pagination
                [(page)]="pageNumber"
                [pageSize]="pageSize"
                [collectionSize]="totalElements"
                (pageChange)="listProducts()">
              </ngb-pagination>
            </div>
            <div class="col-md-3 mt-2 items">
              <span class="mr-2">Page Size</span>
              <select (change)="updatePageSize($event.target.value)">
                <option selected="true">5</option>
                <option>10</option>
                <option>20</option>
                <option>50</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
