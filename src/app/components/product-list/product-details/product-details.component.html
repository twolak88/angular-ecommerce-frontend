<div class="section-content section-content-p30">
  <div class="container-fluid">
    <div class="row">
      <div *ngIf="product">
        <img [src]="product.imageUrl" [alt]="product.name" width="400px" />

        <h3>{{ product.name }}</h3>
        <div class="price">{{ product.unitPrice | currency: "PLN" }}</div>
        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
        <hr />
        <h4>Description</h4>
        <p>{{ product.description }}</p>
        <br />
        <a
          class="mt-5"
          type="button"
          (click)="goBack()">Back to Product List</a>
      </div>
    </div>
  </div>
</div>
