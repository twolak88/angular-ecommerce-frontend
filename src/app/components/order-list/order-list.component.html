<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div class="table-content" *ngIf="orders?.length > 0">
          <h3>Your orders:</h3>
          <hr />
          <table class="table table-striped table-bordered">
            <thead class="thead">
              <tr>
                <th>Order Tracking Number</th>
                <th>Total Price</th>
                <th>Total Quantity</th>
                <th>Creation Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of orders">
                <td class="align-middle">{{ order.orderTrackingNumber }}</td>
                <td class="align-middle">
                  {{ order.totalPrice | currency: "PLN" }}
                </td>
                <td class="align-middle">{{ order.totalQuantity }}</td>
                <td class="align-middle">{{ order.dateCreated | date:dateFormat }}</td>
              </tr>
            </tbody>
          </table>
          <div class="footer-pagination">
            <div class="row">
              <div class="col-md-6"></div>
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-8" style="padding-left: 30%;">
                    <ngb-pagination
                      [(page)]="pageNumber"
                      [pageSize]="pageSize"
                      [collectionSize]="totalElements"
                      [maxSize]=3
                      [boundaryLinks]=true
                      (pageChange)="listOrders()">
                    </ngb-pagination>
                  </div>
                  <div class="col-md-4 mt-2 items">
                    <span class="mr-2">Page Size</span>
                    <select #pageSizeSelect (change)="updatePageSize(+pageSizeSelect.value)">
                      <option>2</option>
                      <option selected="true">5</option>
                      <option>10</option>
                      <option>20</option>
                      <option>50</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          *ngIf="orders?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No orders found.
        </div>
      </div>
    </div>
  </div>
</div>
